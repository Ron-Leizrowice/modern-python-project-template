name: Check Python

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'
  workflow_dispatch:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Principle of least privilege
permissions:
  contents: read
  pull-requests: read

jobs:
  ci-checks:
    name: "Python CI Checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Python toolchain (uv) ---
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies and check uv lockfile is up to date
        run: uv sync --dev --locked

      # --- Dependency Checks ---
      - name: Check for unused dependencies (Deptry)
        run: uv run --locked deptry .
        continue-on-error: true

      # --- Quality: lint, format, type-checking ---
      - name: Pyproject formatting
        run: uv run pyproject-fmt pyproject.toml

      - name: Ruff format
        run: uv run ruff format . --check --diff

      - name: Ruff check
        run: uv run ruff check . --diff

      - name: Type checking (Ty)
        run: uv run ty check .

      # --- Tests ---
      - name: Unit tests (PyTest)
        run: |
          uv run pytest -v --tb=short